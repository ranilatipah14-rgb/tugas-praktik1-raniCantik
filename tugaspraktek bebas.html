<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinkBlueGram Chat • Telegram Gemoy Ultimate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --pink: #ff8fab;
      --pink-light: #ffd6e8;
      --blue: #89caf0e1;
      --blue-light: #e1f5feab;
      --cream: #fff5fa;
      --soft-pink: #fce4f0;
    }
    body { background: var(--cream); font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
    .sidebar { background: white; width: 380px; height: 100vh; position: fixed; box-shadow: 6px 0 35px rgba(255,182,193,0.4); z-index: 10; }
    .chat-area { margin-left: 380px; height: 100vh; display: flex; flex-direction: column; background: var(--cream); }

    /* 10 Wallpaper Biru Muda Berbeda */
    .wp1 { background: linear-gradient(135deg, #e3f2fd, #bbdefb), url('https://i.imgur.com/8b8X8ZJ.png') repeat; background-size: 320px; }
    .wp2 { background: linear-gradient(45deg, #e1f5fe, #b3e5fc), url('https://i.imgur.com/ZF6r3zS.png') repeat; background-size: 280px; }
    .wp3 { background: linear-gradient(120deg, #e8f5e9, #b2ebf2), url('https://i.imgur.com/9m0vJ8O.png') repeat; background-size: 300px; }
    .wp4 { background: linear-gradient(60deg, #e0f7fa, #80deea), url('https://i.imgur.com/3j8v9kS.png') repeat; background-size: 310px; }
    .wp5 { background: linear-gradient(150deg, #e1f5fe, #81d4fa), url('https://i.imgur.com/5k5j5gH.png') repeat; background-size: 290px; }
    .wp6 { background: linear-gradient(90deg, #e8eaf6, #c5cae9), url('https://i.imgur.com/8b8X8ZJ.png') repeat; background-size: 330px; }
    .wp7 { background: linear-gradient(180deg, #f3e5f5, #e1bee7), url('https://i.imgur.com/ZF6r3zS.png') repeat; background-size: 270px; }
    .wp8 { background: linear-gradient(30deg, #e0f2f1, #80cbc4), url('https://i.imgur.com/9m0vJ8O.png') repeat; background-size: 300px; }
    .wp9 { background: linear-gradient(200deg, #e8f5e9, #a7ffeb), url('https://i.imgur.com/3j8v9kS.png') repeat; background-size: 310px; }
    .wp10{background: linear-gradient(0deg, #e1f5fe, #b3e5fc), url('https://i.imgur.com/5k5j5gH.png') repeat; background-size: 300px; }

    .chat-header { background: white; padding: 20px; box-shadow: 0 4px 25px rgba(137,207,240,0.35); }
    .online-dot { width: 15px; height: 15px; background: #4caf50; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76,175,80,0.8); } 70% { box-shadow: 0 0 0 16px rgba(76,175,80,0); } }

    .contact-item { padding: 17px 25px; cursor: pointer; transition: all 0.4s; border-bottom: 1px solid #fce4f0; position: relative; }
    .contact-item:hover { background: var(--soft-pink); transform: translateX(12px); }
    .contact-item.active { background: var(--pink-light); border-left: 7px solid var(--pink); }
    .pinned { background: linear-gradient(90deg, #ffd6e8, #e1f5fe) !important; border-top: 3px solid var(--pink); }
    .pinned::before { content: "Pinned"; position: absolute; top: 8px; right: 15px; font-size: 10px; background: var(--pink); color: white; padding: 3px 8px; border-radius: 10px; }

    .profile-img { transition: all 0.4s; cursor: pointer; border: 4px solid var(--pink-light); }
    .profile-img:hover { transform: scale(1.35) rotate(10deg); animation: heartbeat 1.4s infinite; }
    @keyframes heartbeat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.4); } }

    .bubble {
      max-width: 78%; padding: 15px 22px; border-radius: 28px; margin: 12px 10px;
      animation: bubblePop 0.75s ease-out; box-shadow: 0 5px 20px rgba(137,207,240,0.4); position: relative;
    }
    @keyframes bubblePop { 0% { opacity: 0; transform: scale(0.3) translateY(60px); } 100% { opacity: 1; transform: scale(1); } }
    .bubble.sent { background: var(--pink); color: white; align-self: flex-end; border-bottom-right-radius: 6px; }
    .bubble.received { background: white; color: #444; align-self: flex-start; border-bottom-left-radius: 6px; }

    .typing span { width: 14px; height: 14px; background: var(--blue); border-radius: 50%; display: inline-block; animation: jump 1.5s infinite; }
    .typing span:nth-child(2) { animation-delay: 0.2s; background: #81d4fa; }
    .typing span:nth-child(3) { animation-delay: 0.4s; background: #4fc3f7; }
    @keyframes jump { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-22px); } }

    .send-btn {
      background: var(--pink); width: 60px; height: 60px; border-radius: 50%;
      animation: float 3s infinite ease-in-out; box-shadow: 0 10px 30px rgba(255,138,171,0.6);
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    #profileModal img { 
      animation: ultraZoom 1s cubic-bezier(0.175, 0.885, 0.32, 1.8);
      border: 14px solid white; border-radius: 32px; box-shadow: 0 30px 60px rgba(137,207,240,0.8);
    }
    @keyframes ultraZoom { from { transform: scale(0.05) rotate(-25deg); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .heart-float {
      position: absolute; font-size: 22px; animation: floatUp 3.5s forwards; opacity: 0; pointer-events: none;
    }
    @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }
  </style>
</head>
<body>

  <!-- Sidebar dengan 1 Kontak Disematkan di Atas -->
  <div class="sidebar d-flex flex-column">
    <div class="p-4 bg-white text-center border-bottom">
      <h3 class="fw-bold" style="color:#e91e63;">PinkBlue Chat</h3>
    </div>
    <div class="flex-fill overflow-auto" id="contactList"></div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header d-flex align-items-center">
      <img src="" class="rounded-circle me-3 profile-img" width="64" id="headerPhoto" onclick="showProfile(this.src)">
      <div>
        <h5 class="mb-0 fw-bold" id="headerName">Pilih teman dulu ya</h5>
        <small class="text-primary" id="headerStatus">Klik kontak untuk mulai chat gemoy</small>
      </div>
    </div>

    <div class="flex-fill overflow-auto p-4 wp1 d-flex flex-column" id="chatContainer">
      <div class="text-center mt-5 text-muted">
        <h4>Pilih teman untuk mulai chatting imut</h4>
      </div>
    </div>

    <div class="p-3 bg-white d-flex align-items-center shadow-lg">
      <input type="text" id="messageInput" class="form-control rounded-pill me-3" placeholder="Ketik pesan gemes disini..." style="background:#fce4f0; border:none; height: 56px; font-size: 1.1rem;">
      <button class="btn send-btn text-white d-flex align-items-center justify-content-center" onclick="sendMessage()">
        <i class="bi bi-send-fill fs-4"></i>
      </button>
    </div>
  </div>

  <!-- Modal Profil -->
  <div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-transparent border-0">
        <img src="" class="img-fluid" id="modalImage">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentChat = 0;

    const friends = [
      // Kontak yang DISEMATKAN paling atas
      {name:"Sayanggqu ♡ (Pinned)", photo:"sayang2.jpg", status:"Online", wp:"wp1", pinned: true},
      // 9 teman lainnya
      {name:"Sipa Gemoy", photo:"sipa.jpg", status:"Online", wp:"wp2"},
      {name:"Xiao Zhan", photo:"zhan.jpg", status:"Baru saja", wp:"wp3"},
      {name:"Bai Lu", photo:"bai lu.jpg", status:"Online", wp:"wp4"},
      {name:"Sangmin", photo:"sangmin.jpg", status:"Online", wp:"wp5"},
      {name:"Seong A", photo:"seong a.jpg", status:"10 menit lalu", wp:"wp6"},
      {name:"Wang Yibo", photo:"wang yibo.jpg", status:"Online", wp:"wp7"},
      {name:"Ju Jingyi", photo:"ju jingyi.jpg", status:"Baru saja", wp:"wp8"},
      {name:"Jennie", photo:"jeni.jpg", status:"Online", wp:"wp9"},
      {name:"Lisa", photo:"lisa1.jpg", status:"Online", wp:"wp10"}
    ];

    const contactList = document.getElementById('contactList');

    friends.forEach((f, i) => {
      const div = document.createElement('div');
      div.className = `contact-item ${i===0?'active':''} ${f.pinned?'pinned':''}`;
      div.dataset.index = i;
      div.onclick = () => openChat(i);
      div.innerHTML = `
        <div class="d-flex align-items-center">
          <img src="${f.photo}" class="rounded-circle me-3 profile-img" width="64" onclick="event.stopPropagation(); showProfile(this.src)">
          <div class="flex-fill">
            <div class="fw-bold">${f.name}</div>
            <small class="${f.status.includes('Online')?'text-success':''}">
              ${f.status} ${f.status.includes('Online')?'<span class="online-dot d-inline-block"></span>':''}
            </small>
          </div>
        </div>`;
      contactList.appendChild(div);
    });

    function openChat(idx) {
      currentChat = idx;
      const f = friends[idx];
      document.getElementById('headerName').textContent = f.name.replace(" (Pinned)", "");
      document.getElementById('headerStatus').innerHTML = f.status + (f.status.includes('Online') ? ' <span class="online-dot d-inline-block"></span>' : '');
      document.getElementById('headerPhoto').src = f.photo;
      document.getElementById('chatContainer').className = `flex-fill overflow-auto p-4 d-flex flex-column ${f.wp}`;

      const container = document.getElementById('chatContainer');
      container.innerHTML = `<div class="typing ms-3"><span></span><span></span><span></span></div>`;
      container.scrollTop = container.scrollHeight;

      document.querySelectorAll('.contact-item').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.contact-item')[idx].classList.add('active');
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const container = document.getElementById('chatContainer');
      const bubble = document.createElement('div');
      bubble.className = "bubble sent";
      bubble.textContent = text;
      container.appendChild(bubble);

      // Efek heart floating
      for(let i = 0; i < 3; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = "heart-float";
          heart.innerHTML = i%2===0 ? "Pink heart" : "Blue heart";
          heart.style.left = (30 + Math.random() * 40) + "%";
          container.appendChild(heart);
        }, i * 200);
      }

      input.value = "";
      container.scrollTop = container.scrollHeight;

      // Balasan otomatis gemes
      setTimeout(() => {
        const replies = ["Aww kamu manis banget!", "I love you so much!", "Mwah mwah mwah!", "Kangen aku ya?", "Cantikku", "Hug hug hug!", "Gemoy banget sih!"];
        const replyBubble = document.createElement('div');
        replyBubble.className = "bubble received";
        replyBubble.textContent = replies[Math.floor(Math.random() * replies.length)];
        container.appendChild(replyBubble);
        container.scrollTop = container.scrollHeight;
      }, 1800 + Math.random() * 1200);
    }

    function showProfile(src) {
      document.getElementById('modalImage').src = src;
      new bootstrap.Modal(document.getElementById('profileModal')).show();
    }

    // Kirim dengan Enter
    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Buka chat pinned pertama
    openChat(0);
  </script>
</body>
</html>
